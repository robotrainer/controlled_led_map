<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Интерактивная карта Кемеровской области</title>
</head>

<body>

  <div class="wrapper">

    <div class="left__wrapper">
      <div class="map__wrapper">
        <img src="./images/kemerovo.png" alt="Карта Кемеровской области">
        <svg viewbox="0 0 8092.938 13558.679">

          <text class="text__district" data-title="Юргинский" x="550" y="3600" fill="#1e75aa" font-size="200px"
            font-weight="bold">Юргинский</text>

          <text class="text__district" data-title="Яшкинский" x="1200" y="2650" fill="#1e75aa" font-size="200px"
            font-weight="bold">Яшкинский</text>

          <text class="text__district" data-title="Яйский" x="2600" y="1800" fill="#1e75aa" font-size="200px"
            font-weight="bold">Яйский</text>

          <text class="text__district" data-title="Ижморский" x="3350" y="2650" fill="#1e75aa" font-size="200px"
            font-weight="bold">Ижморский</text>

          <text class="text__district" data-title="Мариинский" x="4550" y="1500" fill="#1e75aa" font-size="200px"
            font-weight="bold">Мариинский</text>

          <text class="text__district" data-title="Тяжинский" x="6500" y="2400" fill="#1e75aa" font-size="200px"
            font-weight="bold">Тяжинский</text>

          <text class="text__district" data-title="Тяжинский" x="950" y="4400" fill="#1e75aa" font-size="200px"
            font-weight="bold">Топкинский</text>

          <text class="text__district" data-title="Тяжинский" x="2450" y="3800" fill="#1e75aa" font-size="200px"
            font-weight="bold">Кемеровский</text>

          <text class="text__district" data-title="" x="" y="" fill="#1e75aa" font-size="200px"
            font-weight="bold"></text>

        </svg>
      </div>
    </div>

    <div class="right__wrapper">
      <h1 class="heading">
        ИНТЕРАКТИВНАЯ КАРТА КЕМЕРОВСКОЙ ОБЛАСТИ
      </h1>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
