<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Интерактивная карта Кемеровской области</title>
</head>

<body>

  <div class="map">
    <img src="./images/kemerovo.png" alt="Карта Кемеровской области">
  </div>

  <div class="button__districts">
    <div class="left__buttom__districts">
      <input class="button__district" type="button" value="Кемерово">
      <input class="button__district" type="button" value="Ленинск-Кузнецкий">
      <input class="button__district" type="button" value="Юрга">
      <input class="button__district" type="button" value="Белово">
      <input class="button__district" type="button" value="Берёзовский">
      <input class="button__district" type="button" value="Гурьевск">
      <input class="button__district" type="button" value="Калтан">
      <input class="button__district" type="button" value="Анжеро-Судженск">
      <input class="button__district" type="button" value="Киселёвск">
      <input class="button__district" type="button" value="Мариинск">
      <input class="button__district" type="button" value="Междуреченск">
    </div>

    <div class="right__buttom__districts">
      <input class="button__district" type="button" value="Мыски">
      <input class="button__district" type="button" value="Новокузнецк">
      <input class="button__district" type="button" value="Осинники">
      <input class="button__district" type="button" value="Полысаево">
      <input class="button__district" type="button" value="Прокопьевск">
      <input class="button__district" type="button" value="Салаир">
      <input class="button__district" type="button" value="Тайга">
      <input class="button__district" type="button" value="Таштагол">
      <input class="button__district" type="button" value="Топки">
      <input class="button__district" type="button" value="Юрга">
      <input class="button__district" type="button" value="Шерегеш">
    </div>

  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
